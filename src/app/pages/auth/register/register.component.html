
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-8 col-md-6">
       <div class="text-center"><h3>Registration</h3></div>
        <form [formGroup]="registerForm" (ngSubmit)="submitRegister(registerForm)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" formControlName="username" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="">
                </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" formControlName="city" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" formControlName="state">
                  <option *ngFor="let st of states" [value]="st.name">{{ st.name }}</option>
                </select>
              </div>
              
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Check me out
                </label>
              </div>
            </div>
            <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
  </div>
</div>
